<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        JSON
    </h1>
    <h2>JavaScript Obj Notation</h2>
    <ul id="users-container">

    </ul>
    <ul id="book-price">

    </ul>
    <script>
        fetch('http://readon.glamworlditltd.com/api/books')
        .then(response => response.json())
        .then(json => displayUser(json))
        .catch(error => console.log(error))
        // function displayUser(users){
        //     console.log("users", users);
        // }
        // function displayUser(users){
        //     const userNames = users.map(user => user.name );
        //     console.log(userNames);
        // }

        function displayUser(users){
            const userNames = users.map(user => user.name );
            const selling_price_ebook = users.map(user => user.selling_price_ebook );
            const ul = document.getElementById("users-container");
            const ul2 = document.getElementById("book-price");
            for(let i = 0; i< userNames.length ;i++){
                //console.log(userNames[i]);
                const user = userNames[i];
                const li = document.createElement("li");
                li.innerText = user;

                ul.appendChild(li);
            }  
            for(let i = 0; i< selling_price_ebook.length ;i++){
                //console.log(selling_price_ebook[i]);
                const user = selling_price_ebook[i];
                const li = document.createElement("li");
                li.innerText = user;

                ul2.appendChild(li);
            }  
        }
    </script>
    
</body>
</html>
