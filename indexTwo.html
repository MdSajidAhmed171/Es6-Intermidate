<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <script>
        const user = {
            id:245, 
            name:"Sajid",
            teacher: {
                name: "SM",
                favFood: "pizza"
            } ,
            friendsAge:[12,45,23],
            friends:["Sajid", "rajib"]
        };//obj
        //{"id":245,"name":"Sajid"}
        const userJSON = JSON.stringify(user);//ready to JSNON
        console.log(userJSON);

        const userFromJSON = JSON.parse(userJSON);//ready to object
        console.log(userFromJSON);
    </script>
</body>
</html>
